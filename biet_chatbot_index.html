<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET ChatBot</title>
    <meta name="description" content="BIET Davangere College Enquiry Bot for courses, admission, hostel, placements and contact info">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #004aad;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .chat-box p {
            margin: 10px 0;
        }
        .user-msg {
            text-align: right;
            color: #004aad;
        }
        .bot-msg {
            text-align: left;
            color: #333;
        }
        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0 0 0 10px;
            font-size: 16px;
        }
        .input-box button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 0 10px 0;
            font-size: 16px;
        }
        .input-box button:hover {
            background-color: #00337a;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="biet_logo.png" alt="BIET Logo">
    <h1>BIET ChatBot</h1>
</div>

<div class="chat-container">
    <div class="chat-box" id="chatBox">
        <p class="bot-msg">ðŸ¤– Welcome to BIET Davangere College Enquiry Bot! Ask about courses, admission, hostel, placements, contact etc.</p>
    </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
const KB = [
    {keys:["course","branch","courses","branches"], ans:"BIET offers BE/B.Tech courses â€” CSE, CSE(AIML), CSD, CSBS, IS, Mechanical, Chemical, and Textile Engineering."},
    {keys:["cse"], ans:"BIET offers CSE and allied branches: CSE, AIML, CSD, CSBS, and Information Science."},
    {keys:["mechanical"], ans:"Mechanical Engineering focuses on design, manufacturing, and automation with strong lab facilities."},
    {keys:["chemical"], ans:"Chemical Engineering covers industrial chemistry, petrochemicals, processing and manufacturing technologies."},
    {keys:["textile"], ans:"Textile Engineering focuses on fabric technology, fashion materials, production machines and industry exposure."},
    {keys:["admission"], ans:"For admissions, visit BIET campus or contact the admission helpline: 1800 731 973."},
    {keys:["hostel"], ans:"BIET provides separate hostels for boys and girls with Wi-Fi, security, and good facilities."},
    {keys:["placement","placements"], ans:"Top recruiters include TCS, Infosys, Wipro, and Core Engineering companies with strong placement support."},
    {keys:["contact","phone"], ans:"College Contact: 1800 731 973 | Visit campus for more details."},
    {keys:["bye","exit"], ans:"Thank you for visiting BIET! Have a great day ðŸ˜Š"}
];

function sendMessage() {
    const inputBox = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    let userText = inputBox.value.trim();
    if(userText === "") return;

    // Display user message
    let userMsg = document.createElement("p");
    userMsg.className = "user-msg";
    userMsg.textContent = userText;
    chatBox.appendChild(userMsg);

    // Bot reply
    let botReply = "Sorry, I donâ€™t have that information yet. Please ask another query!";
    userText = userText.toLowerCase();
    for(let item of KB){
        for(let key of item.keys){
            if(userText.includes(key)){
                botReply = item.ans;
                break;
            }
        }
    }

    let botMsg = document.createElement("p");
    botMsg.className = "bot-msg";
    botMsg.textContent = botReply;
    chatBox.appendChild(botMsg);

    chatBox.scrollTop = chatBox.scrollHeight;
    inputBox.value = "";
}
</script>

</body>
</html>
